<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Buengx Test Site</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-page {
            text-align: center;
            padding: 4rem 2rem;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        .home-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }
        .home-link:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Buengx Test Site</h1>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About</a></li>
                <li><a href="/#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="error-page">
            <div class="error-code">404</div>
            <div class="error-message">Oops! The page you're looking for doesn't exist.</div>
            <a href="/" class="home-link">Return to Home</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Buengx Test Site. Built with GitHub Pages.</p>
    </footer>
</body>
</html>
